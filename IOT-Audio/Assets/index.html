<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audio Player</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function sendChange(path, data) {
            $.ajax({
                type: 'PUT',
                url: '/api/' + path,
                data: JSON.stringify(data)
            });
        }

        function getData(path, callback) {
            $.ajax({
                type: 'get',
                url: '/api/' + path,
                success: callback
            });
        }

        function playLink(e) {
            e.preventDefault();
            var filename = decodeURIComponent(this.pathname.substring(1));

            sendChange('play', { FileName: filename });
        };

        function changeStartupFile(e) {
            e.preventDefault();
            var inputs = $('input[type="checkbox"].startupFile');
            var filename = this.value;

            for (var i = 0; i < inputs.length; i++) {
                if (this != inputs[i]) {
                    inputs[i].checked = false;
                }
            }

            sendChange('startupFile', { filename: this.checked ? filename : null });
        };
        

        $(document).ready(function () {
            getData('settings', function(settings) {
                if (settings.Volume !== null) {
                    $('#volume').val(settings.Volume);
                }

                getData('playlist', function (files) {
                    files = files.Files;

                    var $ul = $('#playlist');

                    for (var i = 0; i < files.length; i++) {
                        var $li = $('<li/>');
                        var $link = $('<a/>');
                        var $input = $('<input/>');

                        $input.attr('type', 'checkbox');
                        $input.attr('class', 'startupFile');
                        $input.val(files[i].FileName);

                        $link.attr('href', files[i].FileName);
                        $link.text(files[i].DisplayName);

                        $input.attr('checked', files[i].FileName === settings.StartupFilename);

                        $link.appendTo($li);
                        $input.appendTo($li);
                        $li.appendTo($ul);

                        $link.on('click', playLink);
                        $input.on('change', changeStartupFile);
                    }
                });
            });

            $('#volume').on('change', function (e) {
                var volume = parseInt($(this).val());

                sendChange('volume', { Volume: volume });
            });;
        });
    </script>
</head>
<body>

<p>Click to Play</p>

<ul id="playlist"></ul>

<input type="range" id="volume" min="1" value="100" max="100" step="1">

</body>
</html>
