<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IOT Audio Player</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/polyfill.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

<div class="container">
    <div class="alert alert-danger alert-dismissable" role="alert" id="apiKeyNotification" style="display: none">
        Your API key is {key} - please make a note of this then <a href="#" data-dismiss="alert">click here</a>. <strong>This will not be shown again!</strong>.<br />
        For future access the URL must include the key, e.g. {url}.
    </div>

    <div class="row">
        <div class="col-sm-12">
            <h1>IOT Audio</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <p>Choose a file to play, use the checkbox to set the file to play at startup.</p>
        </div>
    </div>

    <div id="playlist"></div>

    <div class="row" id="volumeContainer">
        <div class="col-sm-2">
            Volume
        </div>
        <div class="col-sm-10">
            <input class="slider" type="range" id="volume" name="volume" min="1" value="100" max="100" step="1">
        </div>
    </div>

</div>

</body>
</html>
